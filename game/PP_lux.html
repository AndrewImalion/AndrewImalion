</body>
</html>

<script>

    //获取xml===============================================================================================
    if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
    }
    else {// code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET", "PP_luxury.xml", false);
    xmlhttp.send();
    xmlDoc = xmlhttp.responseXML;
    var x = xmlDoc.getElementsByTagName("LUX");

    document.write("<table><tr><td>");
    //遍历打印
    for (var i = 0; i < x.length; i++) {
        var thatLux = xml2aLux(x[i]);
        document.write(printLux(thatLux));
    };
    document.write("</td></tr></table>");
    document.write("</hr><h2>特别解释：</h2>")


    //print lux==================================================================================================
    function printLux(lux) {
        var html = "<div class='lux' id='" + lux.Lid + "'>";

        html = html + "<table class='luxcon'>";
        html = html + "<tr><th class='lux_cata'>奢侈品<div class='lux_data'>" + lux.data + "</div></th></tr>";
        html = html + "<tr><th class='lux_title'>" + lux.title + "</th></tr>";
        html = html + "<tr class='lux_pic'><td><img class='lux_pic' src='" + lux.Lid + ".jpg'/></td></tr>";
        html = html + "<tr class='lux_des'><td>“" + lux.quo + "”</td></tr></table></div>";

        return html;
    }


    //xml to luxury==============================================================================================
    function xml2aLux(xml) {
        var lux = new aLux();

        lux.title = xml.getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
        lux.data = xml.getElementsByTagName("DATA")[0].childNodes[0].nodeValue;
        lux.quo = xml.getElementsByTagName("QUO")[0].childNodes[0].nodeValue;
        lux.Lid = xml.getElementsByTagName("LID")[0].childNodes[0].nodeValue;

        return lux;
    }



    //奢侈品构造器================================================================================================
    function aLux(title,data,quo,Lid) {
        this.title = title;
        this.data = data;
        this.quo = quo;
        this.Lid = Lid;
    }
</script>
