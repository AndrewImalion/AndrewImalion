<!DOCTYPE html>
<html>

<head>
	<title>{{ page.title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="shortcut icon" href="{{ site.url }}/img/favicon.ico">
	<link href="{{ site.url }}/css/secondary.css" rel="stylesheet">
	<style>
		#Sphead {
    {% if page.header-img %}
    background-image: url("{{ page.header-img }}" );
    {% else %}
    background-image: url("{{ site.url }}/img/defaultHeaderImg.jpg" );
    {% endif %}
    background-position: center 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    text-shadow: 2px 2px 5px grey;
}
	</style>
</head>

<body>
	<div class="p-5 text-white text-center" id="Sphead">
		<h1>{{ page.title }}</h1>
		{% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
	</div>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<a href="#pages" class="nav-link active" data-bs-toggle="collapse">导航</a>
				<div id="pages" class="collapse">
					<li class="nav-item"><a class="nav-item nav-link active" href="/">主页</a></li>
					<li class="nav-item"><a class="nav-link active" href="/about">关于</a></li>
					<li class="nav-item"><a class="nav-link active" href="/trends">动态</a></li>
					<li class="nav-item"><a class="nav-link active" href="/blog">博客</a></li>
					<li class="nav-item"><a class="nav-link active" href="/tags">标签</a></li>
					<li class="nav-item"><a class="nav-link active" href="/tools">工具</a></li>
					<li class="nav-item"><a class="nav-link disable" href="JavaScript:void(0)">游戏</a></li>
				</div>
			</ul>
		</div>
	</nav>

	<div class="container">
		{% if page.description %}
		<div class="text-info">
			<p>{{ page.description }}</p>
		</div>
		{% endif %}
		{{ content }}
	</div>


	<div class="mt-5 p-4 bg-dark text-white text-center">
		©GreatBaron 2023,All Rights Reserved.<br/>
		<a href="mailto:fantasyregina@foxmail.com" target="_blank">&#128231;email</a>
		<a href="https://github.com/AndrewImalion" target="_blank">&#128100;GitHub</a>
	</div>
</body>
<script src="{{site.url}}/asset/mySugar.js"></script>

</html>
