    //生成从minNum到maxNum的随机数
    function randomNum(minNum, maxNum) {
        switch (arguments.length) {
            case 1:
                return parseInt(Math.random() * minNum + 1, 10);
                break;
            case 2:
                return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                break;
            default:
                return 0;
                break;
        }
    };
    function go() {
        //console.log("sum=" + document.getElementById('sum').value + ";style=" + document.getElementById('norm_style').value);
        //console.log(senryu(Number(document.getElementById('norm_style').value)))
        for (var i = 0; i < Number(document.getElementById('sum').value); i++) {
            document.getElementById('printzone').innerHTML = document.getElementById('printzone').innerHTML + '<br/>' + senryu(Number(document.getElementById('norm_style').value));
        }
    };
    function lego(arry) {
        return arry[randomNum(0,arry.length-1)]
    };

    function senryu(sty) {
        if (sty == 0) {
            sty=randomNum(1,2)
        };

        switch (sty) {
            case 1: return lego(z3) + lego(w2) + '，' + lego(z3) + lego(w1) + lego(z3) + '，' + lego(z2) + lego(w1) + lego(z2);

            case 2: return lego(z2) + lego(z3) + '，' + lego(w2) + lego(z3) + lego(z2) + '，' + lego(w2) + lego(w3);
                break;
            default: console.log('ERRO:unknown norm_style:'+sty+'; in line 84')
        }
    }
