<body>

        <textarea placeholder="输入莫斯电文或者自然语言" rows="5" wrap="hard" id="morseIn"></textarea>

        <p style="margin-left: 5%;">
            <button onclick="deMores()" class="mybut butgreen">•▬ → A</button>
            <button onclick="fiMores()" class="mybut butred">A → •▬</button>
        </p>

        <textarea cols="140" rows="5" wrap="hard" id="morseOut"></textarea>

</body>
<script>
    function deMores() {
        document.getElementById("morseOut").innerHTML=morse2Eng(document.getElementById("morseIn").value);
    };
    function fiMores() {
        document.getElementById("morseOut").innerHTML=eng2Morse(document.getElementById("morseIn").value);
    }
    //Mores KERNEL
    function morse2Eng(mor) {
        var eng=""+mor+" ";

        //eng=eng.replace(/\.-\.-\.- /g,"&#46;");
        eng=eng.replace(/--\.\.-- /g,",");
        eng=eng.replace(/\.\.--\.\. /g,"?");
        eng=eng.replace(/-\.\.-\. /g,"/");

        eng=eng.replace(/---\. /g,"b");
        eng=eng.replace(/-\.-\. /g,"c");
        eng=eng.replace(/\.\.-\. /g,"f");
        eng=eng.replace(/\.\.\.\. /g,"h");
        eng=eng.replace(/\.--- /g,"j");
        eng=eng.replace(/\.-\.\. /g,"l");
        eng=eng.replace(/\.--\. /g,"p");
        eng=eng.replace(/\.\.\.- /g,"v");
        eng=eng.replace(/--\.- /g,"q");
        eng=eng.replace(/-\.\.- /g,"x");
        eng=eng.replace(/-\.-- /g,"y");
        eng=eng.replace(/--\.\. /g,"z");
        eng=eng.replace(/-\.\. /g,"d");
        eng=eng.replace(/--\. /g,"g");
        eng=eng.replace(/-\.- /g,"k");
        eng=eng.replace(/--- /g,"o");
        eng=eng.replace(/\.-\. /g,"r");
        eng=eng.replace(/\.\.\. /g,"s");
        eng=eng.replace(/\.\.- /g,"u");
        eng=eng.replace(/\.-- /g,"w");


        eng=eng.replace(/\.- /g,"a");
        eng=eng.replace(/\.\. /g,"i");
        eng=eng.replace(/-- /g,"m");
        eng=eng.replace(/-\. /g,"n");

        eng=eng.replace(/\. /g,"e");
        eng=eng.replace(/- /g,"t");                    

        return eng;
    };
    function eng2Morse(eng) {
        var mor=""+eng.toLowerCase();

        mor=mor.replace(/a/g,".- ");
        mor=mor.replace(/b/g,"---. ");
        mor=mor.replace(/c/g,"-.-. ");
        mor=mor.replace(/d/g,"-.. ");
        mor=mor.replace(/e/g,". ");
        mor=mor.replace(/f/g,"..-. ");
        mor=mor.replace(/g/g,"--. ");
        mor=mor.replace(/h/g,".... ");
        mor=mor.replace(/i/g,".. ");
        mor=mor.replace(/j/g,".--- ");
        mor=mor.replace(/k/g,"-.- ");
        mor=mor.replace(/l/g,".-.. ");
        mor=mor.replace(/m/g,"-- ");
        mor=mor.replace(/n/g,"-. ");
        mor=mor.replace(/o/g,"--- ");
        mor=mor.replace(/p/g,".--. ");
        mor=mor.replace(/q/g,"--.- ");
        mor=mor.replace(/r/g,".-. ");
        mor=mor.replace(/s/g,"... ");
        mor=mor.replace(/t/g,"- ");
        mor=mor.replace(/u/g,"..- ");
        mor=mor.replace(/v/g,"...- ");
        mor=mor.replace(/w/g,".-- ");
        mor=mor.replace(/x/g,"-..- ");
        mor=mor.replace(/y/g,"-.-- ");
        mor=mor.replace(/z/g,"--.. ");

        mor=mor.replace(/1/g,".---- ");
        mor=mor.replace(/2/g,"..--- ");
        mor=mor.replace(/3/g,"...-- ");
        mor=mor.replace(/4/g,"....- ");
        mor=mor.replace(/5/g,"..... ");
        mor=mor.replace(/6/g,"-.... ");
        mor=mor.replace(/7/g,"--... ");
        mor=mor.replace(/8/g,"---.. ");
        mor=mor.replace(/9/g,"----. ");
        mor=mor.replace(/0/g,"----- ");

        //mor=mor.replace(/\./g,".-.-.- ");
        mor=mor.replace(/,/g,"--..-- ");
        mor=mor.replace(/\?/g,"..--.. ");
        mor=mor.replace(/\//g,"-..-. ");

        return mor;
    }
</script>
